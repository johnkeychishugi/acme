{% extends 'blog/base.html' %}

{% block title %}Blog | {{ post.title }}{% endblock %}

{% block body %}
    <article>
        <h1 class="title">#{{ post.id }} {{ post.title }}</h1>
        <p class="content">{{ post.body }}</p>
        <p class="time">
            <time datetime="{{ post.created_at|date:'Y-m-d' }}">Posted  {{ post.created_at|timesince }} ago</time>
        </p>
    </article>
    <p><a href="{% url 'blog:index' %}">All posts</a></p>
{% endblock %}
